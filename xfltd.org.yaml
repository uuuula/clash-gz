# 注意规则在满足自己需求情况下，尽量做到精简，不要过度复杂，以免影响性能。
# 机场订阅
proxy-providers:
  hongxingdl.com:
    url: "https://sub.xfltd.bond/api/v1/client/subscribe?token=7e76585848a3ca78e546d10cfd884e48"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      proxy: 直连

# 节点信息
proxies:
  - name: 直连
    type: direct

# 全局配置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
allow-lan: true
bind-address: "*"
ipv6: false
unified-delay: true
tcp-concurrent: true
log-level: warning
find-process-mode: 'off'
# interface-name: en0
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 15
disable-keep-alive: false
profile:
  store-selected: true
  store-fake-ip: true

# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/etc/nikki/run"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "+.v2ex.com"
  skip-domain:
    - "+.baidu.com"

# 入站
tun:
  enable: true
  # system/gvisor/mixed
  stack: mixed
  dns-hijack: ["any:53", "tcp://any:53"]
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "time.*.com"
  default-nameserver:
    - 223.5.5.5
  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
  # nameserver尽量用运营商提供的DNS
  nameserver:
    - 223.5.5.5
    - 119.29.29.29

# 出站策略
pr: &pr
  type: select
  proxies:
    - 默认代理
    - 香港故转
    - 日本故转
    - 香港自动
    - 日本自动
    - 新加坡自动
    - 美国自动
    - 自动选择
    - 香港节点
    - 日本节点
    - 美国节点
    - 全部节点
    - 直连

proxy-groups:
  - name: 默认代理
    type: select
    proxies:
      - 香港故转
      - 日本故转
      - 香港自动
      - 日本自动
      - 新加坡自动
      - 美国自动
      - 自动选择
      - 香港节点
      - 日本节点
      - 美国节点
      - 全部节点
      - 直连

  - name: YouTube
    <<: *pr

  - name: Google
    <<: *pr

  - name: ChatGPT
    type: select
    proxies:
      - AI自动
      - 日本自动
      - 新加坡自动
      - 美国自动
      - 日本节点
      - 美国节点

  - name: GitHub
    <<: *pr

  - name: OneDrive
    type: select
    proxies:
      - 直连
      - 默认代理

  - name: Microsoft
    type: select
    proxies:
      - 直连
      - 默认代理

  - name: TikTok
    <<: *pr

  - name: Telegram
    <<: *pr

  - name: NETFLIX
    <<: *pr

  - name: Speedtest
    <<: *pr

  - name: PayPal
    <<: *pr

  - name: Apple
    type: select
    proxies:
      - 直连
      - 默认代理

  - name: 直连组
    type: select
    proxies:
      - 直连
      - 默认代理

  - name: 漏网之鱼
    <<: *pr

  - name: 香港节点
    type: select
    include-all: true
    filter: "(?i)港|hk|hongkong|hong kong"

  - name: 日本节点
    type: select
    include-all: true
    filter: "(?i)日|jp|japan"

  - name: 新加坡自动
    type: url-test
    include-all: true
    filter: "(?i)坡|sg|singapore"

  - name: AI自动
    type: url-test
    include-all: true
    filter: "(?i)gpt|ai"

  - name: 美国节点
    type: select
    include-all: true
    filter: "(?i)美|us|unitedstates|united states"

  - name: 香港故转
    type: fallback
    include-all: true
    tolerance: 20
    interval: 300
    filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"

  - name: 日本故转
    type: fallback
    include-all: true
    tolerance: 20
    interval: 300
    filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$"

  - name: 香港自动
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"

  - name: 日本自动
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$"

  - name: 美国自动
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"

  - name: 自动选择
    type: url-test
    include-all: true
    tolerance: 20
    interval: 300
    filter: "^((?!(直连)).)*$"

  - name: 全部节点
    type: select
    include-all: true

# 规则匹配
rules:
  - DOMAIN-SUFFIX,qichiyu.com,默认代理
  - RULE-SET,private_domain,直连
  - RULE-SET,apple_domain,Apple
  - RULE-SET,proxylite,默认代理
  - RULE-SET,ai,ChatGPT
  - RULE-SET,github_domain,GitHub
  - RULE-SET,youtube_domain,YouTube
  - RULE-SET,google_domain,Google
  - RULE-SET,onedrive_domain,OneDrive
  - RULE-SET,microsoft_domain,Microsoft
  - RULE-SET,tiktok_domain,TikTok
  - RULE-SET,speedtest_domain,Speedtest
  - RULE-SET,telegram_domain,Telegram
  - RULE-SET,netflix_domain,NETFLIX
  - RULE-SET,paypal_domain,PayPal
  - RULE-SET,gfw_domain,默认代理
  - RULE-SET,geolocation-!cn,默认代理
  - RULE-SET,cn_domain,直连组
  - RULE-SET,google_ip,Google,no-resolve
  - RULE-SET,netflix_ip,NETFLIX,no-resolve
  - RULE-SET,telegram_ip,Telegram,no-resolve
  - RULE-SET,cn_ip,直连组
  - MATCH,漏网之鱼

